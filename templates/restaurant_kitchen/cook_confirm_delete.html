{% extends "base.html" %}

{% block content %}
  <h1>Delete cook?</h1>
  <p>Are you sure you want to delete this cook: {{ object.username }} ({{ object.first_name }} {{ object.last_name }})?</p>
  <p><i>All dishes associated with this cook will not be deleted.</i></p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes" class="btn btn-danger">
    <a href="{% url 'restaurant_kitchen:cook-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
