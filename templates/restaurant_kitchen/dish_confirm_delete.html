{% extends "base.html" %}

{% block content %}
  <h1>Delete dish?</h1>
  <p>Are you sure you want to delete this dish: {{ object.name }} ({{ object.dish_type }})?</p>
  <p><i>This action cannot be undone.</i></p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes" class="btn btn-danger">
    <a href="{% url 'restaurant_kitchen:dish-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
